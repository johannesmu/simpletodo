<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>simple to do list</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="app-view">
      <header class="header"><img class="logo" src="images/icon.png"></header>
      <main>
        <div class="container">
          <ul class="task-list"></ul>
        </div>
      </main>
      <footer class="footer">
        <form id="input">
          <div class="input-bg">
            <input class="text-box" type="text" placeholder="add task">
          </div>
          <div class="button-bg">
            <button class="add-button">+</button>
          </div>
        </form>
      </footer>
    </div>
    <script src="cordova.js"></script>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
